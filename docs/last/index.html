<h1>Predicate: <code>last</code></h1>
</header>
<section>
<h2>Summary</h2>
<pre>(last t s)</pre><p>t is the last temporal entity in temporal sequence s.</p>
</section>
<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<pre>
(forall (s y n)
  (if (and (<a href="../sequence">sequence</a> s) (<a href="../length">length</a> n s))
      (iff (<a href="../last">last</a> y s) (<a href="../nth">nth</a> y n s))))
</pre>
</div>
</section>
