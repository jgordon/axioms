<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<p>To place something at a location is to cause it to move there.</p>
<pre>
(forall (z x b)
   (iff (<a href="../placeAt">placeAt</a> z x b)
        (exists (e1) (and (<a href="../cause">cause</a> z e1) (<a href="../move">move</a>' e1 x a b)))))
</pre>
