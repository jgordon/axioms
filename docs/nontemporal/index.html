<h2>Summary</h2>
<pre>(nontemporal e)</pre><p>e is not a temporal property.</p>

<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<p>A nontemporal eventuality is one that isn't temporal.</p>
<pre>
(forall (e) (iff (<a href="../nontemporal">nontemporal</a> e) (not (<a href="../temporal">temporal</a> e))))
