<h1>Predicate: <code>lt</code></h1>
</header>
<section>
<h2>Summary</h2>
<pre>(lt n1 n2)</pre><p>n1 is less than n2; n1 < n2.</p>
</section>
<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<pre>
(forall (x y s)
  (iff (<a href="../beforeInSeq">beforeInSeq</a> x y s)
       (exists (n1 n2)
         (and (<a href="../sequence">sequence</a> s) (<a href="../nth">nth</a> x n1 s) (<a href="../nth">nth</a> y n2 s)
              (<a href="../lt">lt</a> n1 n2)))))
</pre>
</div>
