<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<p>The comparative relation &ldquo;narrower&rdquo; is just the inverse of &ldquo;wider&rdquo;.</p>
<pre>
(forall (x1 x2)
   (iff (<a href="../narrower">narrower</a> x1 x2)
        (<a href="../wider">wider</a> x2 x1)))
</pre>
</div></section>
