<h1>Predicate: <code>contact</code></h1>
</header>
<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<p>If two physical objects are in contact, there is a point they are both at.</p>
<pre>
(forall (x y)
   (if (<a href="../contact">contact</a> x y)
       (exists (p) (and (<a href="../at">at</a> x p) (<a href="../at">at</a> y p)))))
</pre>
</div><div class="axiom">
<p>Contact is symmetric.</p>
<pre>
(forall (x y) (iff (<a href="../contact">contact</a> x y) (<a href="../contact">contact</a> y x)))
</pre>
</div></section>
