<section>
<h2>Summary</h2>
<pre>(product n1 n2 n3)</pre><p>n1 is the product of n2 and n3; n1 = n2*n3.</p>
</section>
<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<pre>
(forall (n n1 n2)
   (iff (<a href="../product">product</a> n n1 n2) (<a href="../product">product</a> n n2 n1)))
</pre>
</div></section>
<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<pre>
(forall (n)
   (if (<a href="../nonNegInteger">nonNegInteger</a> n) (<a href="../product">product</a> 0 n 0)))
</pre>
</div>
