<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<p>To move into a region or volume is to move to a point inside it.</p>
<pre>
(forall (e x y1 y2)
   (if (<a href="../move">move</a>' e x y1 y2)
       (iff (<a href="../into">into</a> e v)
            (<a href="../inside">inside</a> y2 v))))
</pre>
</div>
