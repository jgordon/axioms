<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<p>The adjective &ldquo;narrow&rdquo; picks out the <code>Lo</code> region of a width scale, just as &ldquo;wide&rdquo; picks out the <code>Hi</code> region.</p>
<pre>
(forall (x)
   (iff (<a href="../narrow">narrow</a> x)
        (exists (s s0 s1)
           (and (<a href="../widthScale">widthScale</a> s s1 e) (<a href="../Lo">Lo</a> s0 s) (<a href="../inScale">inScale</a> x s0)))))
</pre>
