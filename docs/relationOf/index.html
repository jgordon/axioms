<h1>Predicate: <code>relationOf</code></h1>
</header>
<section>
<h2>Summary</h2>
<pre>(relationOf e x)</pre><p>e is one of the relations of x.</p>
</section>
<section>
<h2>Characterizing Axioms</h2>
<div class="axiom">
<pre>
(forall (e x)
  (iff (<a href="../relationOf">relationOf</a> e x)
       (exists (s)
         (and (<a href="../relationsOf">relationsOf</a> s x) (<a href="../member">member</a> e s)))))
</pre>
</div></section>
