<section>
<h2>Summary</h2>
<pre>(nth y i s)</pre><p>y is the ith element of sequence s.</p>
</section>
<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<pre>
(forall (s n y)
  (if (<a href="../sequence">sequence</a> s)
      (iff (<a href="../nth">nth</a> y n s) (<a href="../map">map</a> s n y))))
</pre>
