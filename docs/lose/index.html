<h2>Summary</h2>
<pre>(lose e y x c)</pre><p>y loses to x in conflict c.</p>
</section>
<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<p>To lose is for your adversary to win.</p>
<pre>
(forall (e x y c)
  (if (<a href="../win">win</a> e x y c)
      (<a href="../lose">lose</a> e y x c)))
</pre>
