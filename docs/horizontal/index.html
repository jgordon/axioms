<section>
<h2>Additional Axioms</h2>
<div class="axiom">
<p>A subset of the domain is <code>horizontal3</code> if it is either <code>horizontal</code> or <code>vertical2</code>.</p>
<pre>
(forall (s f)
   (iff (<a href="../horizontal3">horizontal3</a> s f)
        (or (<a href="../horizontal">horizontal</a> s f) (<a href="../vertical2">vertical2</a> s f))))
</pre>
</div>
