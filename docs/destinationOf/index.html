<h2>Additional Axioms</h2>
<div class="axiom">
<p>If e is a moving event of x from y1 to y2, then y2 is the destination of the move.</p>
<pre>
(forall (e x y1 y2) (if (<a href="../move">move</a>' e x y1 y2) (<a href="../destinationOf">destinationOf</a> y2 e)))
</pre>
